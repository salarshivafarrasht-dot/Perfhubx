<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دستیار هوشمند دکتر سالار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .chat-container { max-width: 600px; margin: 50px auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .chat-header { background: #007bff; color: white; padding: 20px; text-align: center; font-weight: bold; }
        #chat-box { height: 400px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 10px; max-width: 80%; line-height: 1.5; }
        .user-message { align-self: flex-end; background: #007bff; color: white; }
        .ai-message { align-self: flex-start; background: #e9ecef; color: #333; }
        .chat-input { display: flex; padding: 15px; border-top: 1px solid #eee; }
        input { flex: 1; border: 1px solid #ddd; border-radius: 5px; padding: 10px; outline: none; }
        button { margin-right: 10px; background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">دستیار هوشمند دکتر سالرمن (PerfHubX)</div>
    <div id="chat-box">
        <div class="message ai-message">سلام! من دستیار هوشمند شما هستم. چطور می‌توانم کمکتان کنم؟</div>
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="پیام خود را بنویسید...">
        <button onclick="sendMessage()">ارسال</button>
    </div>
</div>

<script>
<script>
    // کلید اختصاصی شما
    const API_KEY = "AIzaSyCu5d4Na8EpUKrbhxLwZ6DPftAHJZKsLa4"; 

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const text = input.value.trim();

        if (!text) return;

        // نمایش پیام شما در چت
        chatBox.innerHTML += `<div class="message user-message">${text}</div>`;
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // وضعیت در حال تایپ
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'message ai-message';
        typingIndicator.innerText = 'در حال پاسخگویی...';
        chatBox.appendChild(typingIndicator);

        try {
            // اتصال مستقیم به گوگل جمنای
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();
            chatBox.removeChild(typingIndicator);

            if (data.candidates && data.candidates[0].content.parts[0].text) {
                const aiResponse = data.candidates[0].content.parts[0].text;
                chatBox.innerHTML += `<div class="message ai-message">${aiResponse}</div>`;
            } else {
                chatBox.innerHTML += `<div class="message ai-message">خطا: گوگل پاسخ نداد. احتمالاً محدودیت منطقه یا کلید وجود دارد.</div>`;
            }
        } catch (error) {
            chatBox.removeChild(typingIndicator);
            chatBox.innerHTML += `<div class="message ai-message">خطا در اتصال به اینترنت یا سرور هوش مصنوعی.</div>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ارسال پیام با زدن دکمه اینتر
    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
