<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دستیار هوشمند دکتر سالار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .chat-container { max-width: 600px; margin: 50px auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .chat-header { background: #007bff; color: white; padding: 20px; text-align: center; font-weight: bold; }
        #chat-box { height: 400px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 10px; max-width: 80%; line-height: 1.5; }
        .user-message { align-self: flex-end; background: #007bff; color: white; }
        .ai-message { align-self: flex-start; background: #e9ecef; color: #333; }
        .chat-input { display: flex; padding: 15px; border-top: 1px solid #eee; }
        input { flex: 1; border: 1px solid #ddd; border-radius: 5px; padding: 10px; outline: none; }
        button { margin-right: 10px; background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">دستیار هوشمند دکتر سالار (PerfHubX)</div>
    <div id="chat-box">
        <div class="message ai-message">سلام! من دستیار هوشمند شما هستم. چطور می‌توانم کمکتان کنم؟</div>
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="پیام خود را بنویسید...">
        <button onclick="sendMessage()">ارسال</button>
    </div>
</div>

<script>
    const API_KEY = "YOUR_API_KEY_HERE"; // اینجا را در مرحله بعد پر می‌کنیم

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const text = input.value.trim();

        if (!text) return;

        // نمایش پیام کاربر
        chatBox.innerHTML += `<div class="message user-message">${text}</div>`;
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // اینجا فعلاً یک پاسخ موقت می‌گذاریم تا API را ست کنیم
        setTimeout(() => {
            chatBox.innerHTML += `<div class="message ai-message">سیستم در حال اتصال به مغز هوش مصنوعی است... لطفاً کلید API را وارد کنید.</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 500);
    }
</script>

</body>
</html>
